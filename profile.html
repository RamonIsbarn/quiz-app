<html>
  <head>
    <title>CSS and HTML Quiz</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <script src="js/darkmode.js" defer></script>
  </head>
  <body data-js="html-body">
    <header>
      <h1>CSS and HTML Quiz</h1>
    </header>
    <nav>
      <section class="navigation">
        <a class="navigation__link" href="index.html"
          ><img src="assets/house.svg" alt="a house icon"
        /></a>
        <a class="navigation__link" href="bookmarks.html"
          ><img src="assets/bookmark.svg" alt="a bookmark icon"
        /></a>
        <a class="navigation__link" href="form.html"
          ><img src="assets/add.svg" alt="a icon of a plus within a circle"
        /></a>
        <a class="navigation__link active" href="profile.html"
          ><img src="assets/circle-user.svg" alt="a icon of a circled user"
        /></a>
      </section>
    </nav>
    <main>
      <section class="main-content main-content__profile">
        <section class="profile-name">
          <img
            src="assets/circle-user.svg"
            alt="profile picture placeholder-icon"
          />
          <h2>Max Doe</h2>
        </section>
        <section class="user-profile">
          <section class="user-profile__information">
            <section class="user-profile__about">
              <h2>About me</h2>
              <p>
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean
                commodo ligula eget dolor. Aenean massa. Cum sociis natoque
                penatibus et magnis dis parturient montes, nascetur ridiculus
                mus.
              </p>
            </section>
            <section class="counter">
              <div class="counter__item counter__questions">
                <img
                  src="assets/circle-question-mark.svg"
                  alt="questionmark icon"
                />
                <p>10</p>
              </div>
              <div class="counter__item counter__bookmarks">
                <img src="assets/bookmark.svg" alt="bookmark icon" />
                <p>5</p>
              </div>
            </section>
          </section>
          <section class="settings">
            <h2>Settings</h2>
            <section class="settings__darkmode">
              <label for="darkmode-toggle"
                >Dark Mode
                <input
                  id="darkmode-toggle"
                  type="checkbox"
                  data-js="dark-mode-toggle"
                />
                <span class="settings__darkmode--checkbox"><span></span></span>
              </label>
            </section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
